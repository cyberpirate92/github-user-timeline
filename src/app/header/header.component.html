<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 offset-md-3 offset-lg-3 p-3">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Username</span>
			</div>
			<input type="text" class="form-control" placeholder="Type here..." [(ngModel)]="this.username" (change)="this.onUsernameChange($event)">
			<div class="input-group-append">
				<button class="btn btn-primary" [disabled]="(this.username.length<=0) || this.showLoadingSpinner" type="button" (click)="this.onSearchClick($event)"><span [ngClass]="showLoadingSpinner ? 'fa fa-spin fa-spinner' : 'fa fa-search'"></span> Search</button>
			</div>
		</div>
	</div>
</div>
